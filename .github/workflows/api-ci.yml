name: API CI

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "apps/api/**"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma Generate (if used)
        run: npx prisma generate
        # If prisma is not installed in apps/api deps, remove this step

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present
