name: Web CI

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "apps/web/**"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          # If your Next build requires these, define them in GitHub -> Settings -> Secrets -> Actions
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: npm run build

      - name: Test
        run: npm test --if-present
